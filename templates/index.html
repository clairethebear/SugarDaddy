<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sugar Daddy Dev Console</title>
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"></script>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="/assets/js/main.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		
	</head>
	<body>
		<input type="button" id="getitButton" value="Refresh"/>
	
		<h2>Select a Date</h2>
		<p>Date:
		    <input id="txtDate" type="text" />
		</p>
		<p>
		    <input type="button" onclick="getdate_back()" value="<<" />
		</p>
		<p>
		    <input type="button" onclick="getdate_forward()" value=">>" />
		</p>
		<h1>Welcome to SugarDaddy</h1>
		<div class="container">
			<form>
				<label>Blood Sugar: </label>
				<input type="text" id="blood_sugar" name="blood_sugar"/><br/>
				<label>Insulin:</label>
				<input type="text" id="insulin" name="insulin"/><br/>
				<label>Food:</label>
				<textarea id="food" name="food"></textarea>
				</br>
				<input id="post_entry" type="button" value="Publish"/>
			</form>
		</div>
		<div id='test'>
			<h2>Readings</h2>
			<table id="reez">
				<tr>
				    <td></td>
				</tr>
				<tr>
				    <div id="results"></div>
				</tr>
			</table>
		</div>
	</body>
</html>
